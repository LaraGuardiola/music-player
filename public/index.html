<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cosmic Music Player</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="playlist-section">
                <div class="playlist" id="playlist">
                    <!-- Playlist items will be populated by JavaScript -->
                </div>
            </div>

            <div class="player-section">
                <div class="current-track">
                    <div class="track-info">
                        <div class="track-name" id="current-track-name">
                            Select a track
                        </div>
                        <div class="track-duration" id="current-track-artist">
                            --:--
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <div class="time-display">
                            <span id="current-time">0:00</span>
                            <span id="total-time">0:00</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" id="prev-btn">
                        <img src="/assets/backward.svg" alt="Backward" />
                    </button>
                    <button class="control-btn play-btn" id="play-btn">
                        <img
                            src="/assets/play.svg"
                            alt="Play"
                            id="play-stop-icon"
                        />
                    </button>
                    <button class="control-btn" id="next-btn">
                        <img src="/assets/forward.svg" alt="Forward" />
                    </button>
                </div>
            </div>

            <audio id="audio-player" preload="metadata"></audio>
        </div>
        <script src="api.js" type="module"></script>
        <script src="script.js" type="module"></script>
    </body>
</html>
